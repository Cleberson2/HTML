<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Pokedex</title>
</head>
<body>
    <main>
        <section>          
            <div>
                <label for="">Numero Pokedex</label>
                <input type="number">
            </div>
            <form>
                <div>
                    <label for="">Nome</label>
                    <input type="text">
                </div>
            </form>

        </section>
        <label for="">Tipo1</label>
        <select name="Tipo1" id="tipo1">
            <option value="Aço">Aço</option>
            <option value="Dragão">Dragão</option>
            <option value="Elétrico">Elétrico</option>
            <option value="Fada">Fada</option>
            <option value="Fantasma">Fantasma</option>
            <option value="Fogo">Fogo</option>
            <option value="Gelo">Gelo</option>
            <option value="Inseto">Inseto</option>
            <option value="Lutador">Lutador</option>
            <option value="Normal">Normal</option>
            <option value="Pedra">Pedra</option>
            <option value="Planta">Planta</option>
            <option value="Psíquico">Psíquico</option>
            <option value="Sombrio">Sombrio</option>
            <option value="Terra">Terra</option>
            <option value="Venenoso">Venenoso</option>
            <option value="Voador">Voador</option>

        </select>
        <label for="tipo2">Tipo2</label> 
        <select name="Tipo2" id="tipo2"> 
            <option value="Aço">Aço</option>
            <option value="Dragão">Dragão</option>
            <option value="Elétrico">Elétrico</option>
            <option value="Fada">Fada</option>
            <option value="Fantasma">Fantasma</option>
            <option value="Fogo">Fogo</option>
            <option value="Gelo">Gelo</option>
            <option value="Inseto">Inseto</option>
            <option value="Lutador">Lutador</option>
            <option value="Normal">Normal</option>
            <option value="Pedra">Pedra</option>
            <option value="Planta">Planta</option>
            <option value="Psíquico">Psíquico</option>
            <option value="Sombrio">Sombrio</option>
            <option value="Terra">Terra</option>
            <option value="Venenoso">Venenoso</option>
            <option value="Voador">Voador</option>

        </select>


        <div id="total">    
            <label for="total">total</label>      
            <input type="number" name="total" id="total" step="1">
        </div>
        
        <div id="hp">    
            <label for="hp">HP</label>      
            <input type="number" name="hp" id="hp" step="" min="1" max="255">
        </div>
        <div id="ataque">    
            <label for="ataque">ataque</label>      
            <input type="number" name="ataque" id="ataque" step="">
        </div>
        <div id="Defesa">    
            <label for="Defesa">Defesa</label>      
            <input type="number" name="Defesa" id="Defesa" step="1">
        </div>
        <div id="Ataque_especial">    
            <label for="Ataque_especial">AtaqueEspecial</label>      
            <input type="number" name="Ataque_especial" id="Ataque_especial" step="1">
        </div>
        <div id="defesa_especial">    
            <label for="defesa_especial	">DefesaEspecial</label>      
            <input type="number" name="defesa_especial" id="defesa_especial" step="1">
        </div>
        <div id="velocidade">    
            <label for="velocidade">Velocidade</label>      
            <input type="number" name="velocidade" id="velocidade" step="1">
        </div>
        <label for="Geração">Geração</label> 
        <select name="Tipo2" id="tipo2"> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        
        <label for="Lendario">Lendario</label> 
        <select name="Lendario" id="Lendario"> 
            <option value="Sim">Sim</option>
            <option value="Não">Nao</option>
        </select>

        <section id="seletor-cores">
            <input type="color" name="cor" id="cor">
        </section>
        <div id="altura_m">    
            <label for="altura_m">Altura</label>      
            <input type="number" name="altura_m" id="altura_m" step="1">
        </div>
        <div id="peso_kg">    
            <label for="peso_kg">Peso</label>      
            <input type="number" name="peso_kg" id="peso_kg" step="1">
        </div>
        <div id="taxa_captura">    
            <label for="taxa_captura">TaxaCaptura</label>      
            <input type="number" name="taxa_captura" id="taxa_captura" step="1" min="0" max="255">
        </div>
        

    </main>
</body>
</html>
